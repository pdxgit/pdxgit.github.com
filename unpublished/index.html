---
layout: default
title: PDX Git!
---

<div id="home">
  <h1>Super Sekrit Unpublished Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
        {% if post.status == 'unpublished' %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
  </ul>
</div>
